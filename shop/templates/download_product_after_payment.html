{% extends 'header.html' %}
{% load static %}
{% block title %}
    Payment Page
{% endblock title %}
    
{% block content %}

<div>
  <div class="p-4 m-4" style="padding-top:70px ;">
      <div class="jumbotron bg-white rounded ui segment">
          <h4 class="display-6 text-center">
            Payment Success
          </h4>
          <hr>
          <p class="display-8 text-center pt-4">
            Payment success for Product <b>{{ payment.product.name }} .</b>Click the
            given Button to Download Product
            <br>
            <a  href="/download/paidproduct/{{payment.product.id}}"class="ui button teal"> <i class="bi bi-cloud-download"></i> Download Product</a>
            <a href="/" class="ui button teal">Go To Home</a>
          </p>
          
      </div>
  </div>
</div>
{% endblock content %}
