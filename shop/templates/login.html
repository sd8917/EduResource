{% extends 'header.html' %}
{% load static %}
{% block title %}
    Login
{% endblock title %}
    
{% block content %}

<div class="ui active dimmer" id="loading" hidden>
    <div class="ui massive text loader">Loading</div>
</div>
  
<div class="container mt-4">
  
    <div class="col-lg-5 mx-auto ui segment p-4">
    
        <h1 class="display-6 text-center " style="color: teal">Login<br>

        <svg xmlns="http://www.w3.org/2000/svg" width="90" height="80" fill="teal" class="bi bi-person-circle mt-2" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>

      </h1>

        <hr>

        <div class="ui warning message" id ="message" {% if not error %} hidden {% endif %} >
            {{error}}
        </div>
        <div class="ui success message" id ="message" {% if not message %} hidden {% endif %} >
          {{message}}
      </div>

        <form class="ui form" id="form" action="." method="POST">
          {% csrf_token %}   


            <div class="field">
              <label>Email</label>
              <input type="email"  name="email" placeholder="example@gmail.com">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password"  name="password" placeholder="*********">
              </div>
            <div class="field">
                <a href="/reset-password">Forget Password ?</a>
            </div>

            <div class="mt-3">
               <button class="btn ui teal button btn-block">Login</button>
            </div>
      
            <div class="text-center mt-2">
              <p class="text-">
                Create new Account <a href="/signup">Here</a>
              </p>
            </div>
          </form>

    </div>
</div>
 
<script src="{% static 'shop/js/signup.js' %}"></script>

{% endblock content %}
