{% extends 'header.html' %}
{% load static %}
{% block title %}
    Signup
{% endblock title %}
    
{% block content %}

<div class="ui active dimmer" id="loading" hidden>
    <div class="ui massive text loader">Loading</div>
</div>
  


<div class="container mt-4">
  
    <div class="col-lg-5 mx-auto ui segment p-4">
    
        
      <h1 class="display-6 text-center " style="color: teal">SignUp<br>

        <svg xmlns="http://www.w3.org/2000/svg" width="90" height="80" fill="teal" class="bi bi-person-circle mt-2" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
        </h1>
        <hr>

        <div class="ui warning message" id ="message" {% if not error %} hidden {% endif %} >
            {{error}}
        </div>

        <form class="ui form" id="form" onsubmit="return validate(event)" action="." method="POST">
          {% csrf_token %}   

            <div class="field">
              <label> Name</label>
              <input type="text"  name="name" placeholder="name...">
            </div>
            <div class="field">`
                <label>Phone</label>
                <input type="number" name="phone" placeholder="9999999xxxx">
            </div>
            <div class="field">
              <label>Email</label>
              <input type="email"  name="email" placeholder="example@gmail.com">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password"  name="password" placeholder="*********">
              </div>
            <div class="field">
                <label>Re-Enter Password</label>
                <input type="password"  name="repassword" placeholder="*********">
            </div>

            <div id="VerificationInput" class="field" hidden>
                <label>Verification Code</label>
                <input type="text"  id="code" name="code" placeholder="12343">
            </div>
            
            <button class="fluid ui button blue button" id="submitButton" type="submit">Submit</button>
            <a class="fluid ui button blue button" onclick="verifyCode()" id ="verifyButton" hidden>Verify</a>

          </form>

    </div>
</div>
 
<script src="{% static 'shop/js/signup.js' %}"></script>

{% endblock content %}
